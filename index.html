<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calculator">
        <input id="display" placeholder="0"> 
        <div id="keys">
            <button onclick="äppendToDisplay('+')" class="operators-btn">+</button>
            <button onclick="äppendToDisplay('7')">7</button>
            <button onclick="äppendToDisplay('8')">8</button>
            <button onclick="äppendToDisplay('9')">9</button>
            <button onclick="äppendToDisplay('-')" class="operators-btn">-</button>
            <button onclick="äppendToDisplay('4')">4</button>
            <button onclick="äppendToDisplay('5')">5</button>
            <button onclick="äppendToDisplay('6')">6</button>
            <button onclick="äppendToDisplay('*')" class="operators-btn">*</button>
            <button onclick="äppendToDisplay('1')">1</button>
            <button onclick="äppendToDisplay('2')">2</button>
            <button onclick="äppendToDisplay('3')">3</button>
            <button onclick="äppendToDisplay('/')" class="operators-btn">/</button>
            <button onclick="äppendToDisplay('0')">0</button>
            <button onclick="äppendToDisplay('.')">.</button>
            <button onclick="Calculate()">=</button>
            <button onclick="äppendToDisplay('DEL')" class="operators-btn">DEL</button>
            <button onclick="äppendToDisplay()">()</button>
            <button onclick="äppendToDisplay('%')">%</button>
            <button onclick="ClearDisplay()">C</button>
        </div>
    </div>
</body>
</html>
